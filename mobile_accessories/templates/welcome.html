<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Inventory Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            padding: 3em 2.5em 2.5em 2.5em;
            text-align: center;
            max-width: 420px;
        }

        .welcome-container h1 {
            color: #3366cc;
            margin-bottom: 0.5em;
            font-size: 2.2em;
        }

        .welcome-container p {
            color: #444;
            margin-bottom: 2em;
            font-size: 1.1em;
        }

        .login-btn {
            background: #3366cc;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8em 2.2em;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #e0e0e0;
        }

        .login-btn:hover {
            background: #254a91;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>Inventory Management System<br>Manage your products, orders, and business analytics with ease.</p>
        <a href="/admin/login/" class="login-btn">Login to Admin</a>
    </div>
</body>

</html>
